<div class="row">
    <div class="col-xs-12 w-75">
        <button class="btn btn-success">
            New Recipe
        </button>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-xs-12 w-75">
        <div class="list-group">
            <div href="#" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="list-group-item-heading mb-0">
                        {{ recipe.name }}
                    </h4>
                    <p class="list-group-item-text mb-0">
                        {{ recipe.description }}
                    </p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;" />
                </span>
            </div>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
